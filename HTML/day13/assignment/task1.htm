<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task1</title>
</head>
<body>
    <div>
        <fieldset>
            <!-- <legend></legend> -->
            <table border="0" width="100%" cellspacing="0">
                <tr>
                    <td><label for="fname">FirstName</label></td>
                    <td>
                        <table>
                            <tr>
                                <td><img src="./contacts.svg" alt=""></td>
                                <td><input type="text">(max 20 char a-z and A-Z)</td>
                            </tr></table></td>
                </tr>
                <tr>
                    <td><label for="lname">LastName</label></td>
                    <td><input type="text">(max 20 char a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td>
                        <input type="date" name="dob" id="dob">
                        
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">GENDER</label></td>
                    <td>
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">EMAIL ID</label>
                    </td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile">MOBILE NO</label>
                    </td>
                    <td><input type="tel" name="mobile" id=""></td>
                </tr>
                <tr>
                    <td>
                        <label for="address">ADDRESS</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">CITY</label>
                    </td>
                    <td><input type="text">(max 20 char a-z and A-Z)</td>
                </tr>
                <tr>
                    <td>
                        <label for="pincode">PIN CODE</label>
                    </td>
                    <td><input type="text">(6 digit number)</td>
                </tr>
                <tr>
                    <td>
                        <label for="state">STATE</label>
                    </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>
                        <label for="country">COUNTRY</label>
                    </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>
                        <label for="hobbies">HOBBIES</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobbies" id="hobbies">Drawing
                        <input type="checkbox" name="hobbies" id="hobbies">Singing
                        <input type="checkbox" name="hobbies" id="hobbies">Dancing
                        <br>
                        <input type="checkbox" name="hobbies" id="hobbies">Others
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="qualification">Qualification</label>
                    </td>
                    <td>
                        <div>
                            <table border="0">
                                <thead>
                                    <tr>
                                        <th>sl.no</th>
                                        <th>Examination</th>
                                        <th>Board</th>
                                        <th>Percentage</th>
                                        <th>year of passing</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr>
                                        <td>01</td>
                                        <td>Class X</td>
                                        <td><input type="text"></td>
                                        <td><input type="text"></td>
                                        <td><input type="text"></td>
                                    </tr>
                                    <tr>
                                        <td>02</td>
                                        <td>Class XII</td>
                                        <td><input type="text"></td>
                                        <td><input type="text"></td>
                                        <td><input type="text"></td>
                                    </tr>
                                    <tr>
                                        <td>03</td>
                                        <td>Graduation</td>
                                        <td><input type="text"></td>
                                        <td><input type="text"></td>
                                        <td><input type="text"></td>
                                    </tr>
                                    <tr>
                                        <td>04</td>
                                        <td>Master</td>
                                        <td><input type="text"></td>
                                        <td><input type="text"></td>
                                        <td><input type="text"></td>
                                    </tr>

                                </tbody>
                                
                                
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="courses">
                        <p>COURSES <br> APPLIED FOR</p>
                        </label>
                    </td>
                    <td>
                        <input type="checkbox" name="courses" id="courses">BCA
                        <input type="checkbox" name="courses" id="courses">B.com
                        <input type="checkbox" name="courses" id="courses">B.sc
                        <input type="checkbox" name="courses" id="courses">B.A
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"> 
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                    <!-- <td></td> -->
                </tr>
            </table>
        </fieldset>
    </div>
    
</body>
</html>
