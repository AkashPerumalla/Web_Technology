<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM TASK2</title>
</head>
<body>
    <div>
        <ul >
            <li type="none"><h1>My feedback form</h1></li>
            <ul type="disc">
                <li>
                    <label for="">Name:</label>
                    <input type="text">

                </li>
                <li>
                    <label for="">Email:</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">Password:</label>
                    <input type="password">
                </li>
                <br>
                <li>
                    <label for="moodmood">Please check all the emotions that apply to you:</label>
                    <ul type="disc">
                        <li>Angry <input type="checkbox" name="mood" id="mood"></li>
                        <li>Sad<input type="checkbox" name="mood" id="mood"></li>
                        <li>Happy<input type="checkbox" name="mood" id="mood"></li>
                        <li>Ambivalent<input type="checkbox" name="mood" id="mood"></li>
                    </ul>
                </li>
                <li>
                    <label for="rate">How satisfied were you with our service?</label>
                    <ul type="disc">
                        <li>Very satisfied <input type="radio" name="rate" id="rate"></li>
                        <li>Satisfied <input type="radio" name="rate" id="rate"></li>
                        <li>Didn't care <input type="radio" name="rate" id=""></li>
                        <li>Dissatisfied <input type="radio" name="rate" id="rate"></li>
                        <li>Very dissatisfied <input type="radio" name="rate" id="rate"></li>
                    </ul>
                </li>
                <li>
                    <label for="">Further Comments:</label>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </li>
                <li>
                    <label for="pic">Bio photo:</label>
                    <input type="file" name="pic" id="pic">
                </li>
                <li>
                    <label for="location">Location visited:</label>
                    <input list="location">
                    <datalist id="location">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Australia">Australia</option>

                    </datalist>
                    
                </li>
            </ul>
            <li><button type="submit">Submit</button></li>
        </ul>

            
        
            

        
    </div>
    
</body>
</html>
