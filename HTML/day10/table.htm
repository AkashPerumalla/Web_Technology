<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table bgcolor="cyan" border="50" cellpadding="50" cellspacing="50">
        <tr bgcolor="orange">
            <td rowspan="3"><Big>java</Big></td>
            <td colspan="2"><Big>sql</Big></td>
            <!-- <td>js</td> -->
            <td><Big></Big>web</td>
        </tr>
        <tr bgcolor="white">
            <!-- <td>java</td> -->
            <td bgcolor="navy"><Big>jquery</Big></td>
            <td bgcolor="navy"><Big>javaScript</Big></td>
            <td rowspan="2"><Big>react</Big></td>
        </tr>
        <tr bgcolor="white">
            <!-- <td>html</td> -->
            <td colspan="2"><Big>react</Big></td>
            <!-- <td>react</td> -->
            <!-- <td>web</td> -->
        </tr>
        <tr bgcolor="green">
            <td colspan="3"><Big>html</Big></td>
            <!-- <td>css</td> -->
            <!-- <td>react</td> -->
            <td><Big>web</Big></td>
        </tr>
    </table>
    
</body>
</html>
