<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouping Element</title>
  </head>
  <body>
    <div style="border: 2px solid; height: 200px; width: 200px">
      Lorem ipsum dolor sit amet.
    </div>
    <br /><br />
    <div style="border: 5px solid black; align-self: start">
      <div style="border: 5px solid red">
        <h1>Lorem ipsum dolor sit amet.</h1>
      </div>
    </div>
    <br /><br />
    <span style="border: 2px solid; height: 500px; width: 500px"
      >Lorem ipsum dolor sit amet consectetur adipisicing.
    </span>
    <br /><br />
    <div style="border: 5px solid black">
      <span style="border: 4px solid green">
        <span style="border: 2px solid red"> Lorem ipsum dolor sit amet. </span>
      </span>
    </div>
    <br><br>
    <span style="border: 3px solid darkmagenta">
      <p style="border: 2px solid navy">Lorem ipsum dolor sit amet.</p>
    </span>
    <br><br>
  </body>
</html>
