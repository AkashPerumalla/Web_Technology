<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Attribute</title>

    <style>

        h1{

            width: fit-content;
            
        }
        #demo{
            background-color: orangered;

        }
        #demo1{
            background-color: white;
            color: blue;

        }
        #demo2{
            background-color: green;

        }

        .demo{
            background-color: crimson;

        }

        .demo3{
            background-color: rgb(129, 16, 235);
        }
    </style>
</head>
<body>

    <h1 align ="center">Lorem ipsum dolor sit amet.</h1>

    <h2 style="background-color: red;">Lorem ipsum dolor sit amet.</h2>
    <br><br>

    

    <!-- core-attributes -->
    
    <h1 id="demo">Lorem ipsum dolor sit amet.</h1>
    <h1 id="demo1">Lorem ipsum dolor sit amet.</h1>
    <h1 id="demo2">Lorem ipsum dolor sit amet.</h1>

    <br><br>

    <!-- class-attribute -->

    <h2 class="demo3">Lorem ipsum dolor sit amet.</h2>
    <h2 class="demo3">Lorem ipsum dolor sit amet.</h2>
    <h2 class="demo3">Lorem ipsum dolor sit amet.</h2>

    <br><br>

    <!-- class-examples -->



    <h1 align ="center" id="demo">Hello</h1>
    <h1 align ="center" id="demo1">Java</h1>
    <h1 align ="center" id="demo2">Web-Tech</h1>

    <br><br>

    <h1 align ="center" class="demo">Hello</h1>
    <h1 align ="center" class="demo">Java</h1>
    <h1 align ="center" class="demo">Web-Tech</h1>

    
</body>
</html>
