<!DOCTYPE html>
<html lang="en">

    <title>Audio_Video in Table Tag</title>

                </tr>
                <tr>

                    <td></td>
                </tr>
                <tr>
                    <td><audio src="../media/please-calm-my-mind.mp3"></audio></td>
                    <td></td>
                </tr>
                <tr>
                    <td><audio src="../media/inspiring-cinematic-ambient.mp3"></audio></td>
                    <td></td>
                </tr>



            </tbody>
            <tfoot>
                <tr></tr>

            </tfoot>
        </table>
    </div>
    
</body>
</html>
