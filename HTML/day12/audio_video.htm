<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Tags</title>
</head>
<body>
    <!-- Audio 1st Way -->
    <div align="center">
        <audio controls src="./media/drive-breakbeat.mp3" autoplay loop muted></audio>

    </div>

    <!-- Audio 2nd Way -->
    <div align="center">
        <audio controls autoplay loop muted>
            <source src="./media/please-calm-my-mind.mp3" type="Audio/mp3"/>
        </audio>

    </div>

    <br><br>

    <!-- Video 1st Way -->

    <div align="center">
        <video poster="../day10/images/youtube.svg" controls src="./media/video1.mp4"  loop muted height="305px" width="500px"></video>

    </div>

    <!-- Video 2nd Way -->
    <div align="center">
        <video poster="../day10/images/instagram.svg" controls  loop muted height="305px" width="500px">
            <source src="./media/video2.mp4" type="Video/mp4"/>
        </video>

    </div>



    
</body>
</html>
