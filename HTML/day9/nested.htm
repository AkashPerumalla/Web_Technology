<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Tags</title>
</head>
<body>
    <ol>
        <li>Background-color
            <ul>
                <li>Red</li>
                <li>Green</li>
                <li>Blue
                    <ol type="A">
                        <li>Color's
                            <ul type="square">
                                <li>orange</li>
                                <li>yellow</li>
                            </ul>
                        </li>

                    </ol>
                </li>
                <li>Crimson</li>
            </ul>
        </li>
        <li>Other's Background color
            <ol>
                <li>Green
                    <ul type="circle">
                        <li>Orange</li>
                        <li>Blue</li>
                    </ul>
                </li>
                <li>Purple</li>
            </ol>
        </li>
    </ol>
    
</body>
</html>
