<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <p>

        <!-- bold -->
        <b>Lorem ipsum dolor sit amet.</b><br>
        <Strong>Lorem ipsum dolor sit.</Strong> <br><br>

        <!-- Big/Small -->

        <Big>Lorem ipsum dolor sit amet.</Big><br>
        <Small>Lorem ipsum dolor sit.</Small><br><br>

        <!-- Italic/emphasis -->

        <i>Lorem ipsum dolor sit amet.</i><br>
        <em>Lorem ipsum dolor sit.</em><br><br>

        <!-- Sub-script/Super-script -->

        <b>H<sub>2</sub>O </b><br>
        4<sup>th</sup> <br><br>

        <!-- Underline -->

        <u>lorem </u> <br><br>

        <!-- Delete/Strike -->

        $1000 <Del>$999</Del><br>
        $699 <Strike>$899</Strike><br><br>

        <!-- Insert -->

        <ins>Java</ins>
    </p>

    
    

    
    
</body>
</html>
