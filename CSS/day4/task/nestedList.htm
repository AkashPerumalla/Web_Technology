<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinator Selector</title>
    <link rel="stylesheet" href="nestedList.css" />
  </head>
  <body>
    <div>
      <ol type="1">
        <li>
          Background-color
          <ol>
            <li>
              Red
              <ul type="circle">
                <li>Green</li>
                <li>Blue</li>
                <li>Yellow</li>
              </ul>
            </li>
            <li>Orange</li>
            <li>
              Crimson
              <ol type="A">
                <li>
                  Orange
                  <ul type="square">
                    <li>yellow</li>
                    <li>Blue</li>
                  </ul>
                </li>
                <li>Green</li>
              </ol>
            </li>
          </ol>
        </li>
        <li>
          Background-color-part-2
          <ul type="circle">
            <li>
              Yellow
              <ol type="1" start="100">
                <li>Green</li>
                <li>Blue</li>
              </ol>
            </li>
            <li>Crimson</li>
            <li>Red</li>
          </ul>
        </li>
      </ol>
    </div>
  </body>
</html>
