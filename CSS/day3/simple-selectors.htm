<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Selector</title>
    <link rel="stylesheet" href="simple-selectors.css">
</head>
<body>
    <!-- ID Selector -->

    <h1 id="demo">
        Lorem ipsum dolor sit amet.
    </h1>
    <h1 id="demo1">
        Lorem ipsum dolor sit amet.
    </h1>

    <!-- class selector -->

    <p class="demo2 demo3">
        Lorem ipsum dolor sit.
    </p>
    <span class="demo2">
        Lorem ipsum dolor sit.
    </span>

    <!-- element selector -->

    <h2>
        Lorem ipsum dolor sit amet.
    </h2>


    
</body>
</html>
